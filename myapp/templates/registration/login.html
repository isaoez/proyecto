{% extends "base.html" %} {% block content %}
  <h2>Iniciar Sesión</h2>
  
  <form method="post">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <button type="submit">Entrar</button>
  </form>

  {% if form.errors %}
    <p style="color: red;">Tu usuario o contraseña son incorrectos.</p>
  {% endif %}
{% endblock %}
