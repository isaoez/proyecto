{% extends 'layout/base.html' %}

{% block content %}
<div class="card" style="max-width: 450px; margin: 50px auto;">
    
    <h1 style="text-align: center; margin-bottom: 20px;">Registro de Usuario</h1>
    
    <form method="POST">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit" class="btn">
            Crear Cuenta
        </button>
    </form>
    
    <div class="form-footer-link">
        <p>¿Ya tienes cuenta? <a href="{% url 'signin' %}">Iniciar Sesión</a></p>
    </div>

</div>
{% endblock %}
