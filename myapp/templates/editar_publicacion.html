{% extends 'layout/base.html' %}

{% block content %}
<div class="card" style="padding: 20px; max-width: 600px; margin: 50px auto;">
    
    <h1>Editando: {{ articulo.titulo }}</h1>
    <p>Actualiza los datos de tu art√≠culo y lo que buscas a cambio.</p>
    {% if articulo.imagen %}
        <p><b>Imagen actual:</b></p>
        <img src="{{ articulo.imagen.url }}" alt="{{ articulo.titulo }}" style="max-width: 100%; height: auto; border-radius: 8px; margin-bottom: 15px;">
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form.as_p }} 
        
        <button type="submit" style="margin-top: 20px;">
            Guardar Cambios
        </button>
    </form>
</div>
{% endblock %}
