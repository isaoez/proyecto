{% extends 'layout/base.html' %}

{% block content %}
<div class="card" style="padding: 20px; max-width: 600px; margin: 50px auto;">
    <h1>Crear Nueva Publicación</h1>
    <p>Describe el artículo que ofreces y selecciona los géneros de artículos que te gustaría recibir a cambio.</p>

    <form method="POST">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit" style="margin-top: 20px;">
            Publicar Artículo
        </button>
    </form>
</div>
{% endblock %}
